<h3 class="heading3">Debugging Rhythmyx Applications</h3>
<p class="bodytext">Rhythmyx offers two options for debugging applications. &nbsp;Logging provides long-term monitoring of the Rhythmyx server. &nbsp;<a id="h1018" class="jumptemplate" title="Tracing" href="Tracing.htm" target="_self">Tracing</a> monitors specific activity in an application so you can debug it interactively.</p>
