<h1 class="heading1">Formatting Dynamic Content</h1>
<p class="bodytext">HTML has no built-in support for formatting dynamic content. XSpLit lets you define dynamic local content using standard HTML tabs and any HTML editor. XSpLit technology automatically generates XSL and XML based on the format defined in the HTML page.</p>
