<h5 class="heading5">Changing the Dynamic Data Prefix</h5>
<p class="bodytext">To change the dynamic data prefix:</p>
<ol class="listnumber"><li class="listnumber">Select <em class="emphasis">Tools &gt; Options</em>.</li><li class="listnumber">Enter a new value for <strong class="specialbold">Identifying tag for HTML markup</strong>.</li></ol><p class="bodytext"><strong class="specialbold">Important:</strong> You do not need to add a hyphen to the prefix. XSpLit adds it automatically.</p>
<p class="bodytext">&nbsp; </p>
