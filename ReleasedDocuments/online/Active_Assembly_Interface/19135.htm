<h1 class="heading1">Opening a Snippet as the Main Item</h1>
<p class="bodytext">To open a Snippet as the main item:</p>
<ol class="listnumber"><li class="listnumber"><a id="h16554" class="jump-seetemplate" title="Using the Menu Bar and Context Menus" href="18958.htm" target="_self">Right-click on the Snippet</a> in <a id="h16588" class="jump-seetemplate" title="Using Outline View" href="18993.htm" target="_self">Outline view</a> or on its<img src="iconsnippetaa.gif" alt="iconsnippetaa" height="15" width="17" vspace="2" hspace="2" align="bottom" border="0" /> icon in <a id="h16586" class="jump-seetemplate" title="Using Page View" href="18996.htm" target="_self">Page view</a> and choose <em class="emphasis">Open</em>.<p class="listcontinue">The Snippet opens as the main item in the Active Assembly window.</p>
</li></ol>
