<h3 class="heading3">Editing a State</h3>
<p class="bodytext">To edit a State:</p>
<ol class="listnumber"><li class="listnumber">Access the Edit State page for the State you want to edit.</li><li class="listnumber">You can modify any of the three fields in the State.</li><li class="listnumber">Click [<strong class="buttons">Save</strong>].<p class="listcontinue">Rhythmyx updates the data for the State.</p>
