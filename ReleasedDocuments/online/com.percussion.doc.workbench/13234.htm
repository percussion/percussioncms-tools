<h2 class="heading2">Deleting a Locale</h2>
<p class="bodytext">To delete a Locale:</p>
<ol class="listnumber"><li class="listnumber">In any view that displays the Locale, right-click the Locale and choose <em class="emphasis">Delete</em>. <p class="listcontinue">The Locale is deleted.</p>
