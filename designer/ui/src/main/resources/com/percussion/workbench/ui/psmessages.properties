# Properties naming conventions:
# [<classname> | common].type.[baseName.]context
#
# [<classname> | common] - if the key is applicable to multiple situations,
# then use 'common', otherwise, use the base name of the class, e.g. PSWizardBase
#
# type - this is a dot delimited set of words that describe what this message
# is used for. The scope of the meaning should get smaller as one 'travels' to
# the right. e.g world.north_america.ma.boston; more common examples -
# 'error', 'label', 'validation', 'types' 
#
# [baseName.] - a camel-cased set of words that impart the specific meaning of
# the message. In most cases, don't use the text of the message. 
# For example, duplicateName (short for 'An object with this name already exists.
# Names must be unique, case-insensitive.').
# It's possible this may be empty if the context  is sufficient.
#
# context - What is the usage of the key. e.g. title, message, tooltip, choice.
# If not supplied, message is implied. My main reason for putting this last is
# to group messages for the same concept together.

# Some examples:
# The type of this message is 'action', there is no 'baseName'
# because the context is sufficient:
#
#    PSRefreshAction.action.label
#
# Messages that are related by the same type.
# These are modified from their current name:
#
#    PSSearchEditor.mode.concept.choice
#    PSSearchEditor.mode.pattern.choice
#    PSSearchEditor.mode.boolean.choice
#
# Messages in the same dialog that have the same basic purpose, except one is a
# 'summary' of the other:
#
#    PSWorkbenchPlugin.error.multiException.title
#    PSWorkbenchPlugin.error.multiException.message


