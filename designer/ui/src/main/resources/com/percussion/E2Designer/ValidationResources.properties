# ValidationResources.properties is the default resource properties file for
# Validation Framework

error=Validation Error

# IntegerConstraint error messages
notInteger=Value must be an integer
lessThanMin=Value out of bounds: Minimum value is
moreThanMax=Value out of bounds: Maximum value is
notInRange=Value out of bounds: Range is between
inclusive=(inclusive)
and=and

# StringConstraint error messages
invalidChar=Field must not have \"
emptyField=Field must not be empty
doubleQuotes= \"

# PasswordConstraint error messages
passwordnotmatch=Password and confirmation does not match
requirepassword=Password is required; Please enter again

# selector property dialog error messages
invalidWhere=At least one entry in your where clauses is incomplete.
invalidEmpty=The row following a row with specified boolean operator can't be empty.

# CheckboxSelectorConstraint
noneSelected=At least one item in the list must be selected.


# RolePropertiesConstraint
illegalRelativeUrl=Relative URL path supplied is not allowed. // something like ../rx_resources/test.html.
absUrl=Only relative URL paths allowed.
malformedUrl=URL is malformed.

# DuplicateColumnValuesConstraint
duplicateChoiceLabels=Duplicate display names for choices are not allowed.
emptyChoiceLabels=Empty display names for choices are not allowed.
duplicateChoiceValues=Duplicate values for choices are not allowed.
emptyChoiceValues=Empty values for choices are not allowed.
