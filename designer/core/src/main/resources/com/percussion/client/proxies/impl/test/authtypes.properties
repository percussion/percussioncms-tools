#Configuration for authtypes. The key for each entry is in the syntax of
#authtype.N where N is numerical value of the authtype and the value is 
#the name of the Rhythmyx resource implementing the authtype (app/resource)
#
#Auth type implementation resource for <All Content> Auth Type
authtype.0 = sys_casSupport/casSupport_0
#Auth type implementation resource for <All Public Content> Auth Type
authtype.1 = sys_casSupport/casSupport_1
#Auth type implementation resource for <Custom> Auth Type
authtype.2 = sys_casSupport/casSupport_2
#Auth type implementation resource for <Site Folder> Auth Type
authtype.101 = sys_casSupport/casSupport_101

